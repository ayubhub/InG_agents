# InG AI Sales Department - Agent Configuration

# Lead Finder Agent Configuration
lead_finder:
  llm_provider: "google"
  llm_model: "gemini-2.5-flash-preview-09-2025"
  lead_source: "google_sheets"
  max_leads_per_day: 100
  quality_threshold: 6.0  # Minimum quality score to process
  default_quality_score: 5.0  # Used when sheet cell is empty or invalid
  classification_mode: "rule_based_enhanced"
  processing_interval_minutes: 2  # Check for new leads every 2 minutes

# Sales Manager Agent Configuration
sales_manager:
  llm_provider: "google"
  llm_model: "gemini-2.5-flash-preview-09-2025"
  coordination_interval_minutes: 2  # Allocate leads every 2 minutes
  report_hour: 18  # Daily report at 18:00
  include_self_review: true
  report_recipients:
    - "reports@yourcompany.com"

# Outreach Agent Configuration
outreach:
  llm_provider: "google"
  llm_model: "gemini-2.5-flash-preview-09-2025"
  rate_limit_daily: 45
  rate_limit_interval: "5-15 minutes"  # Production
  # rate_limit_interval: "1-2 minutes"  # Testing (uncomment)
  rate_limit_window: "09:00-18:00"
  process_interval_minutes: 2  # Check for allocated leads every 2 minutes
  response_check_interval_hours: 2  # Production
  # response_check_interval_hours: 1  # Testing (uncomment)
  invitation_check_interval_hours: 6  # Production
  # invitation_check_interval_hours: 1  # Testing (uncomment)
  linkedin_accounts: 1
  acceptable_error_rate: 0.10
  message_max_length: 1000
  
# Storage Configuration
storage:
  data_directory: "data"
  sqlite_db: "data/state/agents.db"
  queue_directory: "data/queue"
  cache_directory: "data/cache"
  # events_directory removed (no longer needed)
  
# LLM Configuration
llm:
  provider: "google"
  model: "gemini-2.5-flash-preview-09-2025"
  temperature: 0.7
  max_tokens: 500
  context_max_tokens: 200000  # 200K tokens for context injection
  cache_enabled: true
  cache_directory: "data/cache/llm_responses"
  
# Google Sheets Configuration
google_sheets:
  spreadsheet_id: "${GOOGLE_SHEETS_SPREADSHEET_ID}"  # From .env
  leads_sheet_name: "Leads"
  context_sheet_name: "Agent Context"  # Optional
  credentials_path: "${GOOGLE_SHEETS_CREDENTIALS_PATH}"  # From .env
  
# LinkedIn Service Configuration
linkedin:
  service: "${LINKEDIN_SERVICE}"  # "dripify", "gojiberry", or "unipile"
  
  # Unipile-specific
  dsn: "${UNIPILE_DSN}"
  api_key: "${UNIPILE_API_KEY}"
  account_id: "${UNIPILE_ACCOUNT_ID}"
  
# Email Configuration
email:
  smtp_host: "${SMTP_HOST}"
  smtp_port: "${SMTP_PORT}"
  smtp_user: "${SMTP_USER}"
  smtp_password: "${SMTP_PASSWORD}"
  from_address: "${SMTP_FROM}"
  to_addresses:
    - "${SMTP_TO}"
  
# Event Information (for message templates)
event:
  name: "${EVENT_NAME}"
  date: "${EVENT_DATE}"
  description: "Tech event for industry professionals"

